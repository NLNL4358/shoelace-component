<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KJS shoelace 컴포넌트</title>

        <!-- shoelace -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css"
        />
        <script
            type="module"
            src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"
        ></script>

        <!-- shoelace Light & Dark Theme -->
        <link
            rel="stylesheet"
            media="(prefers-color-scheme:light)"
            href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css"
        />
        <link
            rel="stylesheet"
            media="(prefers-color-scheme:dark)"
            href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css"
        />

        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="/css/index.css" />
        <link rel="stylesheet" href="/css/component.css">
    </head>
    <body class="outer">
        <div class="inner">
            <div class="section">
                <h3 class="componentTitle">Switch</h3>
                <div class="componentWrap">
                    <div>
                        <h5>기초적인 Swtich</h5>
                        <sl-switch>Switch</sl-switch>
                    </div>

                    <div>
                        <h5>checked 되어있는 Switch - checked 속성사용</h5>
                        <sl-switch checked>Checked</sl-switch>
                    </div>

                    <div>
                        <h5>Disabled Switch - disabled 속성사용</h5>
                        <sl-switch disabled>Disabled</sl-switch>
                    </div>

                    <div>
                        <h5>Switch 사이즈 - size 속성사용</h5>
                        <div style="display: flex; flex-direction: column; gap
                        : 0.5rem">
                            <sl-switch size="small">Small</sl-switch>
                            <sl-switch size="medium">Medium</sl-switch>
                            <sl-switch size="large">Large</sl-switch>
                        </div>
                    </div>

                    <div>
                        <h5>하단 도움말 - help-text 속성 사용</h5>
                        <sl-switch help-text="What should the user know about the switch?">Label</sl-switch>
                    </div>

                    <div>
                        <h5>Custom Size - style 에서 --width, --height, --thumb-size 스타일 사용</h5>
                        <sl-switch style="--width: 80px; --height: 40px; --thumb-size: 36px;">Really big</sl-switch>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/darkmode.js"></script>
    </body>
</html>
